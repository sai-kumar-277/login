<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
</head>
<body>
    <h2>Add Two Numbers</h2>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" placeholder="Enter first number"><br><br>
    
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" placeholder="Enter second number"><br><br>
    
    <button onclick="addNumbers()">Add</button>
    
    <p id="result"></p>
    
    <script>
        function addNumbers() {
            
            const num1 = document.getElementById('num1').valueAsNumber;
            const num2 = document.getElementById('num2').valueAsNumber;
            
            const sum = num1 + num2;
            
            document.getElementById('result').textContent = `Sum: ${sum}`;
        }
    </script>
</body>
</html>
